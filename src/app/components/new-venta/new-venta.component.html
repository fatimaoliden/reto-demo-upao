<div class="row">
    <div class="col-lg-6">
        <h2>Registrar Ventas</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>NÃºmero</mat-label>
                    <input matInput formControlName="numero">
                  </mat-form-field>
            </div>
            <div
                *ngIf="myForm.get('numero')?.hasError('required') && 
                myForm.get('numero')?.touched"
                >
                <span>Este campo es obligatorio</span>

            </div>



            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Producto</mat-label>
                    <input matInput formControlName="producto">
                  </mat-form-field>

            </div>
            <div
            *ngIf="myForm.get('producto')?.hasError('required') && 
            myForm.get('producto')?.touched"
            >
            <span>Este campo es obligatorio</span>

            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Cantidad</mat-label>
                    <input matInput formControlName="cantidad">
                  </mat-form-field>

            </div>
            <div
            *ngIf="myForm.get('cantidad')?.hasError('required') && 
            myForm.get('cantidad')?.touched"
            >
            <span>Este campo es obligatorio</span>
            </div>


            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput formControlName="precio">
                  </mat-form-field>

            </div>
            <div
            *ngIf="myForm.get('precio')?.hasError('required') && 
            myForm.get('precio')?.touched"
            >
            <span>Este campo es obligatorio</span>
            </div>


            <div class="col-lg-12">
                <button mat-raised-button [color]="color"
                (mouseover)="color='warn'"
                (mouseout)="color='accent'"
                routerLink="/ventas"
                >
                    Cancelar
                </button>
                
                <button
                    [disabled]="myForm.invalid" (click)="saveVenta()">
                Aceptar
                </button>
            </div>
        </form>
    </div>
</div>
